<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Add a New Author</h1>
    </header>

    <main class="main-content">
        {% if success %}
            <div class="message success">
                <p>Author added successfully!</p>
            </div>
        {% elif error %}
            <div class="message error">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('add_author') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" name="birth_date">
            <br><br>

            <label for="date_of_death">Date of Death:</label>
            <input type="date" id="date_of_death" name="date_of_death">
            <br><br>

            <button type="submit">Add Author</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Book Alchemy. All rights reserved.</p>
    </footer>
</body>
</html>
