<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for "{{ keyword }}"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Search Results for "{{ keyword }}"</h1>
    </header>

    <main class="main-content">
        {% if books %}
            <ul>
                {% for book in books %}
                    <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No books found matching your search criteria.</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Book Alchemy. All rights reserved.</p>
    </footer>
</body>
</html>
