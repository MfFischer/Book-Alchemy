<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Add a New Book</h1>
    </header>

    <main class="main-content">
        <form method="POST" action="{{ url_for('add_book') }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br><br>

            <label for="author_id">Author:</label>
            <select id="author_id" name="author_id" required>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <br><br>

            <label for="publication_year">Publication Year:</label>
            <input type="number" id="publication_year" name="publication_year" required>
            <br><br>

            <!-- Add Rating Field -->
            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10">
            <br><br>

            <button type="submit" class="button">Add Book</button>
        </form>

        <br>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Book Alchemy. All rights reserved.</p>
    </footer>
</body>
</html>
